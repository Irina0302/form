<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div class="box">
        <header>

            <img class="logo__key" src="img/sign-up-icon.png">
            <h1>Create your free account</h1>
            <div class="clearfix"></div>
            <h3>Come and join our cool and amazing community, fill in your details to get started. Already have an account?<a href="#"> Log in.</a></h3>
        </header>
        <main>

            <form action="https://academy.beetroot.se/" medhod="post" name="login" class="form clearfix">
                <p class="form__text form__text--name">
                    <input class="form__input" type="text" name="username" placeholder="First name">
                </p>


                <p class=" form__text form__text--last">
                    <input class="form__input" type="text" name="username" placeholder="Last name">
                </p>

                <div class="clearfix"></div>

                <p class="form__text form__text--email">
                    <input class="form__input--email" type="email" name="username" placeholder="Email address">
                </p>

                <p class="form__text form__text--password">
                    <input class="form__input--password" type="password" name="password" placeholder="password">
                </p>
                <p class="form__text form__text--submit">
                    <input class="form__input--submit" type="submit" name="submit" value="Sign up for free">
                </p>
                <p class="form__text--text">
                    By clicking on “Sign up for free”, you agree to the <a href="#"> Terms of Service </a>and the<a href="#"> Privacy Policy</a>
                </p>
            </form>
        </main>
    </div>
  s
</body>

</html>
